name: Tests
on: [push, pull_request]
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04, macos-10.15, windows-2019]
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Install
        run: yarn install
      - name: Ensure project references are up to date
        run: yarn check-ts-references
      - name: Build
        run: yarn build
      - name: Lint
        run: yarn lint
      - name: Unit tests
        run: yarn test:only
