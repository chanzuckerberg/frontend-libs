name: Build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛍️
        uses: actions/checkout@v3
      - name: Setup Node 😻
        uses: actions/setup-node@v3
        with:
          node-version-file: '.node-version'
          cache: 'npm'
      - name: Install 📺
        run: npm ci
      - name: Lint 👖
        run: npm run lint
      - name: Typecheck 🎹
        run: npm run types
      - name: Unit Tests 📝
        run: npm test
      - name: Accessibility Tests 🤟
        run: npm run storybook:axe
      - name: Build 🚧
        run: npm run build
